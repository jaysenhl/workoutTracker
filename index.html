<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Exercise Tracker</title>
</head>
<body>
    <header class="text-center">
        <h1 id="title">Exercise Tracker</h1>
        <img src="primage.PNG" alt="" height="100px">
    </header>
    <div id="restartBtnComponent" class="container text-center mt-4">
        <button id="addExerciseBtn">Add Exercise</button><br>
        <button id="resetBtn">Reset</button><br>
        <button id="hideShowBtn">Hide</button><br>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <div id="exerciseInputComponent" class="container text-center mt-3">
                    <label class="form-label">Exercise Name</label>
                    <input id="exerciseNameInput" class="form-control text-center" type="text" placeholder="Exercise Name..."><br>
                    <label class="form-label">Machine Type</label>
                    <select id="machineTypeInput" class="form-select text-center" id="machineTypeSelect">
                        <option selected>Select a Type...</option>
                        <option value="Body Weight">Body Weight</option>
                        <option value="Dumbell">Dumbell</option>
                        <option value="Barbell">Barbell</option>
                        <option value="Machine">Machine</option>
                    </select><br>
                    <label class="form-label">Repetitions</label>
                    <input id="repetitionInput" class="form-control text-center" inputmode="numeric" type="number" placeholder="Repetitions..." min="0"><br>
                    <label class="form-label">Weight</label>
                    <input id="weightInput" class="form-control text-center" type="number" placeholder="Lib..." min="0"><br>
                    <button id="addToListBtn">Add To List</button><br>
            </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <div id="exerciseListComponent">
                    <!-- The table will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
